apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: demo-backweb1
spec:
  hosts:
  - "*"
  gateways:
  - demo-gateway
  http:
    - match:
        - uri:
            exact: /
      route:
        - destination:
            host: backweb1
            port:
              number: 8080