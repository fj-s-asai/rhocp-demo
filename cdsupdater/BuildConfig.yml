kind: BuildConfig
apiVersion: build.openshift.io/v1
metadata:
  name: cdsupdater
  
spec:
  strategy:
    type: Docker
    dockerStrategy: {}
  source:
    git:
      uri: https://github.com/yuu-ymt/rhocp-demo-cdsupdater.git
      ref: master
    type: Git
    
  output:
    to:
      kind: ImageStreamTag
      name: 'cdsupdater:1.0'
  triggers:
    - type: ConfigChange
