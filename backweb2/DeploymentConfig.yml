apiVersion: apps.openshift.io/v1
kind: DeploymentConfig
metadata:
  name: backweb2-1.0
  labels:
    app: backweb2
    version: 1.0
spec:
  replicas: 1
  selector:
    app: backweb2
    version: 1.0
  template:
    metadata:
      labels:
        app: backweb2
        version: 1.0
      annotations:
        sidecar.istio.io/inject: 'true'
    spec:
      containers:
        - name: backweb2-1.0
          image: image-registry.openshift-image-registry.svc:5000/demo/backweb2:1.0
          ports:
            - containerPort: 8080
              protocol: TCP
          imagePullPolicy: Always
  triggers:
    - type: "ImageChange"
      imageChangeParams:
        automatic: true
        from:
          kind: "ImageStreamTag"
          name: "backweb2:1.0"
        containerNames:
          - "backweb2-1.0"
